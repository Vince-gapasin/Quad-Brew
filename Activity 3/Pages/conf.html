<!DOCTYPE html>

                    <div class="lc-block">
                        <div editable="rich">

                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="row">
                        <div class="col">

                                <div lc-helper="shortcode" class="live-shortcode me-auto">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <main class="row">
            <div class="cofbag col-lg-3 align-self-end" height="100%">
                <img src="../assets/images/index/CoffeeArt.png" alt="CoffeeArt" height="250px">
            </div>
            <div class="cart col-md-6 text-center">
                    <div class="box col-md-12">
                            <div class="row col-md-12 justify-content-center ">
                                <div class="name col-md-3 text-center">Product</div>
                                <div class="name col-md-2 text-center">Price</div>
                                <div class="name col-md-3 text-center">Quantity</div>
                                <div class="name col-md-2 text-center">Total</div>
                            </div>
                
                        <div class="row justify-content-around">

                            <div class="item row col-md-10 align-items-center">
                                <div class="col-md-3 text-start">
                                    <img src="../assets/images/index/GreenApple.png" alt="Green Apple" width="50px" height="80px" class="name">Fruit tea</img>
                                </div>
                                <div class="col-md-3 text-center">$4.00</div>
                                <div class="col-md-3 text-center">
                                    <button class="qty-btn">-</button>
                                    <span class="qty-number mx-2">1</span>
                                    <button class="qty-btn">+</button>
                                </div>
                                <div class="col-md-3 text-center">$4.00</div>

                            </div>

                            <div class="row justify-content-around">

                            <div class="item row col-md-10 align-items-center">
                                <div class="col-md-3 text-start">
                                    <img src="../assets/images/index/latte.png" alt="Iced Latte" width="50px" height="80px" class="name">Iced Latte</img>
                                </div>
                                <div class="col-md-3 text-center">$4.00</div>
                                <div class="col-md-3 text-center">
                                    <button class="qty-btn">-</button>
                                    <span class="qty-number mx-2">1</span>
                                    <button class="qty-btn">+</button>
                                </div>
                                <div class="col-md-3 text-center">$4.00</div>
                            </div>
                                <div class="col-md-3"></div>
                                    <p class="totalcol col-md-3 text-center">Grand Total: $8.00</p>
                                </div>
                            </div>
                    </div>
                
                <div class=" box col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="col-md-10 text-start">
                                <h6>Confirm Address</h6>
                            </div>

                            <div class="col-md-10 text-start">
                                <p class="ms-5">Sta.Mesa Manila Anonas St. </p>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3 text-end">
                            <button class="editbtn"><img src="../assets/images/index/edit.png" alt="edit" width="30px" height="30px" ></button>
                        </div>
                    </div>
                </div>
            
                <div class="placeorder row col-md-12 justify-content-center">
                    <div class="col-md-8 text-center">
                        <button class="checkout-btn1 btn btn-Danger"><a href="thankyou.html">Place Order</a></button>

            </div>
